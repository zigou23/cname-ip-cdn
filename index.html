<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CDN</title>
  <link rel="icon" sizes="64x64" href="//img-blog.csdnimg.cn/11001a885e8643ee849b68ff8d18a45a.png">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-y: hidden;
    }
    #c {
      text-align: center;
    }
    #text a {
      color: gray;
      text-decoration: none;
    }
    #text a:hover {
      color: black;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="c">
    <h1 id="title"></h1>
    <span id="intro"></span>
    <span id="text">qsim.top</span>
  </div>
  <script>
    var systemLanguage = navigator.language;
    switch (systemLanguage) {
      case 'zh-TW':
        document.getElementById('title').textContent = '歡迎訪問本網站';
        document.getElementById('intro').textContent = '您當前使用的是';
        break;
      case 'zh-CN':
        document.getElementById('title').textContent = '欢迎访问本网站';
        document.getElementById('intro').textContent = '您当前使用的是';
        break;
      case 'es-ES':
        document.getElementById('title').textContent = '¡Bienvenido a nuestro sitio web';
        document.getElementById('intro').textContent = 'Estás usando actualmente';
        break;
      case 'ar-SA':
        document.getElementById('title').textContent = 'مرحباً بكم في موقعنا على الإنترنت';
        document.getElementById('intro').textContent = 'أنت تستخدم حالياً خدمة';
        break;
      case 'en-US':
      default:
        document.getElementById('title').textContent = 'Welcome to our website.';
        document.getElementById('intro').textContent = 'You are currently using';
        break;
    }
    var currentDomain = window.location.hostname;
    var pattern = /^(.*?)\.cdn\.qsim\.top$/i; // 正則表達式，提取當前域名中的*部分
    var match = currentDomain.match(pattern);
    if (match && match.length === 2) { // 如果匹配成功並且提取出了*
      var subdomain = match[1]; // 獲取提取出的*部分
      var link = '//' + subdomain + '.com';
      var text = subdomain.toUpperCase();
      document.getElementById('text').innerHTML = '<a href="' + link + '">' + text + '</a> CDN.';
    } else { // 如果沒有匹配或者匹配結果不正確
      document.getElementById('text').innerHTML = '<a href="https://qsim.top">ERROR</a> CDN.';
    }
  </script>
</body>
</html>
